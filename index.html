<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title name shown in browser tab   -->
    <title>Click and Note</title>

    <!-- External stylesheet for Unicons icon library which used for UI icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-- favicon for browser tab -->
    <link
      rel="icon"
      href="/Click-And-Note/SRC/Image/favicon-note.svg"
      type="image/x-icon"
    />

    <!-- Linking external CSS for styling the application -->
    <link rel="stylesheet" href="SRC/CSS/style.css" />
  </head>
  <body>
    <!-- Popup Box is used for adding or editing notes -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <!-- Dynamic title for popup to add note or edit note -->
            <p></p>

            <!-- Close icon to dismiss the popup -->
            <i class="uil uil-times"></i>
          </header>

          <!-- Form for note title and description input -->
          <form action="#">
            <!-- action="#" prevents default form submission -->
            <div class="row title">
              <!-- Label for note title input -->
              <label>Title</label>
              <!-- Input for note title; spellcheck disabled for consistency -->
              <input type="text" spellcheck="false" />
            </div>

            <div class="row description">
              <!-- Label for note description input -->
              <label>Description</label>
              <!-- Textarea for note description; spellcheck disabled for consistency -->
              <textarea spellcheck="false"></textarea>
            </div>

            <!-- Submit button label set dynamically via JavaScript-->
            <button></button>
          </form>
        </div>
      </div>
    </div>

    <!-- Main container for notes; uses CSS Grid for layout -->
    <div class="wrapper">
      <!-- "Add Note" box; triggers popup for creating a new note -->
      <li class="add-box">
        <!-- Plus icon inside a styled circle -->
        <div class="icon"><i class="uil uil-plus"></i></div>
        <!-- Text label for the add note button -->
        <p>Click And Note</p>
      </li>
    </div>

    <!-- Modern fixed footer with dynamic year and tagline -->
    <footer class="fixed-footer">
      <div class="footer-content">
        <!-- Copyright notice with dynamic year and author -->
        <p>
          Â© <span id="year"></span> <strong>rajatpandeyrishi</strong> All
          rights reserved.
        </p>
        <!-- Tagline for branding and professionalism -->
        <p class="tagline">
          Crafting modern web experiences with passion &amp; precision.
        </p>
      </div>
    </footer>

    <!-- Main JavaScript file for app functionality -->
    <script src="SRC/JS/main.js"></script>
  </body>
</html>
